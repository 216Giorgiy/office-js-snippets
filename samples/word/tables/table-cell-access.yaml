id: word_tables_table_cell_access
name: Table cell access
description: Shows how to access a specific cell in a table.
author: Microsoft
script:
    content: "$(\"#run\").click(getTableCell);\n$(\"#setup\").click(insertTable);\n\n\n function getTableCell() {\n     Word.run(function (context) { \n         var firstCell = context.document.body.tables.getFirst().getCell(0, 0).body;\n         context.load(firstCell);\n         return context.sync()\n             .then(function () {\n                 console.log(\"First cell text is \" + firstCell.text);\n              })\n     })\n }\n\n function insertTable() { \n     Word.run(function (context) {\n          // We need a 2D array to hold the initial table values\n          var data = [[\"Apple\", \"Orange\", \"Pineapple\"],[\"Tokyo\",\"Beijing\", \"Seattle\"]];\n          var table = context.document.body.insertTable(3, 3, \"start\", data);\n          table.styleBuiltIn = Word.Style.gridTable5Dark_Accent2;\n          return context.sync()\n     })\n     .catch(function (e) {\n     \t       console.log(e.message);\n              })\n     }\n"
    language: typescript
template:
    content: |-
        <p class="ms-font-m">Demostrates how to get a cell from a table.</p>


            <div id="setup-container">
                <p class="ms-font-m">Click "setup" to add a sample table:</p>

                <button id="setup" class="ms-Button">
                    <span class="ms-Button-label">Setup</span>
                </button>
            </div>

         <div id="samples-container">
          <p class="ms-font-m">Get contents of first cell, first table:</p>
        <button id="run" class="ms-Button">
            <span class="ms-Button-label">Get content of table cell</span>
        </button>
           </div>
    language: html
