id: excel-protect-data-in-worksheet-and-workbook-structure
name: Protect data in worksheet and the workbook structure
description: Shows how to protect data in a worksheet and the workbook structure.
host: EXCEL
api_set:
    ExcelApi: 1.7
script:
    content: |
        $("#setup").click(() => tryCatch(setup));
        $("#protect-data-in-worksheet").click(() => tryCatch(protectDataInWorksheet));
        $("#unprotect-data-in-worksheet").click(() => tryCatch(unprotectDataInWorksheet));
        $("#protect-workbook-structure").click(() => tryCatch(protectWorkbookStructure));
        $("#unprotect-workbook-structure").click(() => tryCatch(unprotectWorkbookStructure));
        $("#password-protect-data-in-worksheet").click(() => tryCatch(passwordProtectDataInWorksheet));
        $("#password-unprotect-data-in-worksheet").click(() => tryCatch(passwordUnprotectDataInWorksheet));
        $("#password-protect-workbook-structure").click(() => tryCatch(passwordProtectWorkbookStructure));
        $("#password-unprotect-workbook-structure").click(() => tryCatch(passwordUnprotectWorkbookStructure));

        async function protectDataInWorksheet() {
            await Excel.run(async (context) => {
                await worksheetHelper(context, true, false);
            });
        }

        async function unprotectDataInWorksheet() {
            await Excel.run(async (context) => {
                await worksheetHelper(context, false, false);
            });
        }

        async function protectWorkbookStructure() {
            await Excel.run(async (context) => {
                await workbookHelper(context, true, false);
            });
        }

        async function unprotectWorkbookStructure() {
            await Excel.run(async (context) => {
                await workbookHelper(context, false, false);
            });
        }

        async function passwordProtectDataInWorksheet() {
            await Excel.run(async (context) => {
                await worksheetHelper(context, true, true, await passwordHandler());
            });
        }

        async function passwordUnprotectDataInWorksheet() {
            await Excel.run(async (context) => {
                await worksheetHelper(context, false, true, await passwordHandler());
            });
        }

        async function passwordProtectWorkbookStructure() {
            await Excel.run(async (context) => {
                await workbookHelper(context, true, true, await passwordHandler());
            });
        }

        async function passwordUnprotectWorkbookStructure() {
            await Excel.run(async (context) => {
                await workbookHelper(context, false, true, await passwordHandler());
            });
        }

        async function worksheetHelper(context: Excel.RequestContext, expectProtection: boolean, expectPassword: boolean, password?: string) {

            await passwordHelper(expectPassword, password);
            await Excel.run(async (context) => {
                let activeSheet = context.workbook.worksheets.getActiveWorksheet();
                activeSheet.load("protection/protected");

                await context.sync();

                if (expectProtection && !activeSheet.protection.protected) {
                    activeSheet.protection.protect(null, password);
                } else if (!expectProtection) {
                    activeSheet.protection.unprotect(password);
                }

                activeSheet.load("name");
                activeSheet.load("protection/protected");

                await context.sync();

                console.log("Expected: Worksheet '" + activeSheet.name + "' should " + await messageHelper(expectProtection) + ". Protected? " + activeSheet.protection.protected);
            });
        }

        async function workbookHelper(context: Excel.RequestContext, expectProtection: boolean, expectPassword: boolean, password?: string) {

            await passwordHelper(expectPassword, password);
            await Excel.run(async (context) => {
                let workbook = context.workbook;
                workbook.load("protection/protected");

                await context.sync();

                if (expectProtection && !workbook.protection.protected) {
                    workbook.protection.protect(password);
                } else if (!expectProtection) {
                    workbook.protection.unprotect(password);
                }

                workbook.load("protection/protected");

                await context.sync();

                console.log("Expected: This workbook should " + await messageHelper(expectProtection) + ". Protected? " + workbook.protection.protected);
            });
        }

        async function messageHelper(expectProtection: boolean): Promise<string> {
            
            let message = "not be protected";
            if (expectProtection) {
                message = "be protected";
            }

            return message;
        }

        async function passwordHelper(expectPassword: boolean, password?: string) {

            if (expectPassword && (null == password || password.trim() == "")) {
                let errorMessage = "Password is expected but not provided";
                OfficeHelpers.UI.notify(errorMessage);
                OfficeHelpers.Utilities.log(errorMessage);
            }
        }

        async function passwordHandler(): Promise<string> {
            let settingName = "TheTestPasswordUsedByThisSnippet";
            let savedPassword = Office.context.document.settings.get(settingName);
            if (null == savedPassword || savedPassword.trim() == "") {
                let item = document.getElementById("test-password");
                let testPassword = item.hasAttribute("value") ? item.getAttribute("value") : null;
                if (null != testPassword && testPassword.trim() != "") {
                    // store test password for retrieval upon re-opening this workbook
                    Office.context.document.settings.set(settingName, testPassword);
                    await Office.context.document.settings.saveAsync();

                    savedPassword = testPassword;
                }
            } else {
                document.getElementById("test-password").setAttribute("value", savedPassword);
            }

            console.log("Test password is " + savedPassword);

            return savedPassword;
        }

        async function setup() {
            await Excel.run(async (context) => {
                const sheet = await OfficeHelpers.ExcelUtilities
                    .forceCreateSheet(context.workbook, "Sample");
                let expensesTable = sheet.tables.add('A1:E1', true);
                expensesTable.name = "SalesTable";

                expensesTable.getHeaderRowRange().values = [["Product", "Qtr1", "Qtr2", "Qtr3", "Qtr4"]];

                expensesTable.rows.add(null, [
                    ["Frames", 5000, 7000, 6544, 4377],
                    ["Saddles", 400, 323, 276, 651],
                    ["Brake levers", 12000, 8766, 8456, 9812],
                    ["Chains", 1550, 1088, 692, 853],
                    ["Mirrors", 225, 600, 923, 544],
                    ["Spokes", 6005, 7634, 4589, 8765]
                ]);

                if (Office.context.requirements.isSetSupported("ExcelApi", 1.7)) {
                    sheet.getUsedRange().format.autofitColumns();
                    sheet.getUsedRange().format.autofitRows();
                }

                sheet.activate();

                await context.sync();
            });
        }

        /** Default helper for invoking an action and handling errors. */
        async function tryCatch(callback) {
            try {
                await callback();
            }
            catch (error) {
                OfficeHelpers.UI.notify(error);
                OfficeHelpers.Utilities.log(error);
            }
        }
    language: typescript
